<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/extra.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
	  <div class="reveal">
	    <div class="slides">
	      <section><h1>Ciencia abierta</h1></section>
	      <section><h1>Como las croquetas: todo vale</h1>
		<h2 class='fragment'>Resultados negativos, datos, presentaciones, pósters</h2>
	      </section>


	      <section><h1>Bitácora abierta</h1>
		<h2>Mantener un diario de los resultados y fracasos</h2></section>
	    </div>
	  </div>

	  <script src="lib/js/head.min.js"></script>
	  <script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
			// Display a presentation progress bar
			progress: true,
			
			// Display the page number of the current slide
			slideNumber: true,
			
			// Push each slide change to the browser history
			history: true,
			
			// Enable keyboard shortcuts for navigation
			keyboard: true,
			width: "90%",
			dependencies: [
			{ src: 'plugin/markdown/marked.js' },
			{ src: 'plugin/markdown/markdown.js' },
			{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
			]
			});
		</script>
	</body>
</html>
